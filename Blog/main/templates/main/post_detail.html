
{% extends 'main/base.html' %}

{% block title %} Details for post {{ book.title }} {% endblock %}

{% block content %}
<div class="d-flex flex-column gap-2">
    <h2>{{ post.city }}</h2>
    <div class="d-flex justify-content-between">
        <h3>{{post.content}}</h3>
        <div class="d-flex d-inline-flex m-3 p-3">
            <a href="{% url 'main:post_update_view' post.id %}" class="btn btn-warning me-3">Update</a>
            <a href="{% url 'main:post_delete_view' post.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
   
</div>


<div class="col d-flex justify-content-end gap-4">
    <img src="{{ post.image.url }}" class="rounded-4" />
    
    
</div>


</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h1 class="modal-title fs-5" id="exampleModalLabel">Delete post</h1>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
Are you sure you want to delete <span class="fw-bold">{{post.title}}</span> ? 
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<a href="{% url 'main:post_delete_view' post.id %}"  class="btn btn-danger">Yes, Delete!</a>
</div>
</div>
</div>
</div>
<!-- End  Modal -->

{% endblock %}
