{% extends 'main/base.html' %}

{% block title %} Add new post {% endblock %}


{% block content %}
<div class="row">

    <div class="col">
        <h2>Posts are a great way to share your thoughts and experiences with others !</h2>

        <form action="{% url 'main:add_post' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
            {% csrf_token %}
            <label>city: </label>
            <input type="text" name="city" />

            <label>content: </label>
            <textarea name="content"></textarea>

            <label>Category: </label>

            <select name="category">
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="Italy">Italy</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="United States">United States</option>

            </select>
            <div class="mb-3">
                <label for="formFileLg" class="form-label">add your post</label>
                <input class="form-control form-control-sm" name="image" id="formFileLg" type="file">
              </div>

            <label>Publish Date:</label>
            <input type="date" name="publish_date" />

            <input type="submit" value="Add Book" class="btn btn-primary" />

        </form>

    </div>

</div>
{% endblock %}
