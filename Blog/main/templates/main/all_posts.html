
{% extends 'main/base.html' %}

{% block title %} All posts {% endblock %}

{% block content %}

<h1> Around the world .. </h1>

{% for post in posts %}
    <div class="border border-1 rounded-4 p-4 mt-1">
        <img scr={(post.image.url)}/>
        <h3>{{ post.city }}</h3>
        <p>content : {{ post.content }}</p>
        <img scr={(post.image.url)}/> 
        <a href="{% url 'main:post_detail_view' post.id %}" class="btn btn-primary">more</a>
    </div>
{% endfor %}
{% endblock %}
