{% extends 'main/base.html' %}


{% block title %} All posts in Our Blog {% endblock %}

{% block content %}
<div class="container pt-2">
    <div class="row">
        <div class="d-flex flex-row justify-content-between align-items-center">
<h1 > Our Posts</h1>
<div>
<label>Sort by category</label>

   
</div>
    </div>

<div class="row">

{% for post in posts %}
<div class="col-4 mt-4">
    <div class="d-flex flex-column gap-3 border border-1 shadow rounded-4 p-4 mt-1  h-100 justify-content-between">
            <img src="{{ post.image.url }}" class="h-100" />
            <h3>{{ post.title }}</h3>
            <div class="d-flex justify-content-between align-items-center">
              <small>{{ post.publish_date }}</small>
                <small>{{ post.category }}</small>
            </div>
            
            <a href="{% url 'main:post_detail_view' post.id %}" class="d-flex justify-content-between text-decoration-none">
                <h5>more</h5>
                <span class="material-symbols-outlined"> arrow_forward</span>
            </a>
        </div>
    </div>
   
   

{% endfor %}

</div>
</div>
{% endblock %}
