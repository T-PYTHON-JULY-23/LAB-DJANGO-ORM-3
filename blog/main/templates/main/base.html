{% load static %}
<!doctype html>
<html>

<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Victor+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary nav container">
    <div class="container-fluid">
        <a class="navbar-brand">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'main:home_view' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:add_post_view' %}">Add post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:all_posts_view' %}">Posts</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'main:filter_view' %}?fashion=true">fashion</a></li>
                        <li><a class="dropdown-item" href="{% url 'main:filter_view' %}?cooking=true">cooking</a></li>
                        <li><a class="dropdown-item" href="{% url 'main:filter_view' %}?lifestyle=true">lifestyle</a></li>
                        <li><a class="dropdown-item" href="{% url 'main:filter_view' %}?reviews=true">reviews</a></li>
                        <li><a class="dropdown-item" href="{% url 'main:filter_view' %}?business=true">business</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search" method="get" action="{% url 'main:filter_view' %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search" name="search"
                    aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
