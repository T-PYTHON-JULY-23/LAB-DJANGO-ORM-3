{% extends 'main/base.html' %}

{% block title %}update post {% endblock %}


{% block content %}

<div class="row">

    <div class="col">
        <h2>update post</h2>

        <form  action="{% url 'main:update_post'post.id %}" method="post" class="d-flex flex-column gap-2">
            {% csrf_token %} 
            <label>Title: </label>
            <input type="text" name="title"value="{{ post.title }}" />

            
            
            <label>Content: </label>
            <textarea name="description">{{ post.content }}</textarea> 


            <label>Category: </label>
            <select name="category">
                {% for value, title in CATEGORY_CHOICES %}
                    <option value="{{value}}"{% if post.category = value %} selected {% endif%}>{{title}}</option>
                {% endfor %}
            </select>

         


            <label>Publish Date:</label>
            <input type="date" name="publish_date" />

            <input type="submit" value="update post" class="btn btn-primary"/>

        </form>

    </div>

</div>





   
{% endblock %}
