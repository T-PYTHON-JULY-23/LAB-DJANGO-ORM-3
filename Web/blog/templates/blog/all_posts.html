{% extends 'blog/base.html' %}


{% block title %} All Blogs {% endblock %}

{% block content %}

<h1> all Blogs</h1>
<style>
  body {
      background-image: url("/static/images/Aablog2.jpg");
      height: 100%;
      width: 100%;
      background-position:center ;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
  }
  </style>

{% for post in posts %}
 <div class ="col-4 mt-4 ">
    <div class ="d-flex flex-column gap-3 border border-1 shadow rounded-4 p-4 mt-1 h-100 justify-content-between"> 
        <img src="{{post.image.url}}" class="rounded-4 object-fit-cover border border-1 book-poster"/>   
          
        <h3>{{ post.title }}</h3>
        <h6>category: {{ post.category }}</h6>
        <a href="{% url 'blog:post_detail_view' post.id %}" class="btn border shadow ">More info</a>
     </div>
  </div>
{% endfor %}

{% endblock %}
