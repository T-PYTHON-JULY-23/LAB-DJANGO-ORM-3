{% extends 'main/base.html' %}

{% block title %} Search Page {% endblock %}

{% block content %}

<h1> Search Results for "<span class="text-success"> {{ request.GET.search }} </span>"</h1>

    {% for blog in blogs %}
          
        <div class="col-4 mt-4">
            <div class="d-flex flex-column gap-3 border border-1 shadow rounded-4 p-4 mt-1  h-100">
                <h3>{{ blog.title }}</h3>
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Publish Date: {{ blog.publish_date }}</h6>
                    <a href="{% url 'main:blog_detail_view' blog.id %}"class="btn btn-outline-secondary">more</a>
                </div>
            </div>  
        </div>
    {% endfor %}
     

{% endblock %}
