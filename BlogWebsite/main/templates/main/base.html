<!DOCTYPE html>
<html lang="enn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, innitial-scale-1">
        <link rel="stylesheet" href="/static/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,400&family=Noto+Sans+JP:wght@100&family=Noto+Sans:ital,wght@0,100;1,100&family=Raleway:ital,wght@0,200;0,400;1,100;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,700;1,400&display=swap" rel="stylesheet">

        <title>{% block title %} {% endblock %} </title>
    </head>
    <body style="background-color: #f9f0e3; font-family: 'Bricolage Grotesque', sans-serif;" >

        <nav class="navbar navbar-expand-lg  bg-body-tertiary shadow p-3 mb-5  rounded" style="background-color: #e9f1f7;">
            <div class="container-fluid ">
                <a class="navbar-brand" href="{% url 'main:home_view' %}">
                    <img src="/static/images/logo.png" alt="Bootstrap" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'main:home_view' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:add_blog_view' %}">Add blog</a>
                        </li>
                    </ul>
                    <form class="d-flex justify-content-end" role="search" method="get" action="{% url 'main:bolg_search' %}">
                        {% csrf_token %}
                        <input class="form-control me-2" type="search" placeholder="Search for title " name="search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
               
        {% block content %}

        {% endblock %}

        <footer class="fixed-bottom p-2" style="background-color: #e9f1f7;">
           
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>    
</html>
