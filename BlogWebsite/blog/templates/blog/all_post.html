{% extends 'blog/base.html'%}
{% load static%}


{%block title%} all post {%endblock%}


{%block background%}

<div>
    <div style="background-image: url('/static/images/add_background.jpg');" class="background effect"></div>
</div>

{%endblock%}

{%block content%}

<div class="row">
{% for p in post%}

<div class="col-4 mt-4 ps-5">
  <div class="d-flex flex-column gap-3 border border-1 rounded-4 p-4 mt-1 h-100 bg-warning ">
      <h3>{{ p.title }}</h3>
      <img class="object-fit-cover" src="{{p.image_upload.url}}">
      <div class="d-flex justify-content-between align-items-center">
          <!-- <h6></h6>  --> 
          <div class="d-flex gap-1 align-items-center">
              <h6 class="p-0 m-0"> {{p.category}}</h6>
          </div>     
      </div>
      
      <a href="{% url 'blog:detail_post_view' p.id %}"> <button type="button" class=" btn text-decoration-none bg-danger"> <h5> Read more </h5> </button></a>
      <div>

      </div>
  </div>
</div>



{% endfor %}
</div>





{%endblock%}
