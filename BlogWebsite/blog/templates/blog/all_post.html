{% extends 'main/base.html' %}


{% block title %} All posts in my blog {% endblock %}

{% block content %}
<div class="posts ">
<h1 class="text-center text-info text-uppercase "> posts </h1>
<div class="row col-5 mt-4  ">
{% for blog in blogs %}
    <div class="d-flex flex-column gap-3  border border-1 shadow rounded-4 p-4 mt-1  h-100 justify-content-between">
        <img src="{{ blog.image.url }}" />
        <h3 class="text-center text-info text-uppercase">{{ blog.title }}</h3>
        <p>{{ blog.Content }}</p>
        <a href="{% url 'blog:details_post_view' blog.id %}" class="btn btn-primary" >more</a>
    </div>

{% endfor %}
</div>
</div>
{% endblock %}
