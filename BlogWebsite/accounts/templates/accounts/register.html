{% extends 'blog/base.html'%}
{% load static%}


{%block title%} User Registeration {%endblock%}


{%block background%}

<div>
    <div style="background-image: url('/static/images/add_background.jpg');" class="background effect"></div>
</div>

{%endblock%}


{%block content%}



<div  class="container mt-4 p-3" style="background-color: white; opacity: 0.9;"> 

    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="d-flex flex-column justify-content-center align-items-center mt-3 mb-3 ">
            <h1 > Register </h1> 
            </div>

            <form action="{% url 'accounts:register_user_view'%}" method="post" class="d-flex flex-column justify-content-center align-items-center gap-4">
                {% csrf_token %} 

                <input type="text" name="first_name" class="form-control " placeholder="First name">
                <input type="text" name="last_name" class="form-control " placeholder="Last Name">
                <input type="text" name="username" class="form-control " placeholder="User Name">
                <input type="email" name="email" class="form-control " placeholder="Email">
                <input type="password" name="password" class="form-control " placeholder="Password">

                <input type="submit" value="Register" class="btn btn-warning btn-lg mt-4"/> 

            </form>
        </div>
    </div>

</div>




{%endblock%}
