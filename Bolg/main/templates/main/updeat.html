

{% extends 'main/base.html' %}

{% block title %} update new  {% endblock %}


{% block content %}

<div class="container ">
    <div class="row ">
        <div class="d-flex flex-column gap-3 border border-3 shadow rounded-4 p-4 mt-5  h-100 justify-content-between align-items-center"  >
            <h2>update New Bolg</h2>
            <div class="justify-content-between align-items-center">
                <form  action="{% url 'main:detail_view' new.id %}" method="post" class="d-flex flex-column gap-2">
                    {% csrf_token %} 
                    <div class="row">
                        <div class="justify-content-between align-items-center">
                            <div class="col-12">
                                <label>Title: </label>
                                <input type="text" name="title"  value="{{ new.title }}" />
                            </div>
                            <div class="col-12 pt-3">
                                <label>content: </label>
                                <textarea name="content"> {{ new.content }}</textarea> 
                            </div>
                            <div class="col-12 pt-3">
                                <label >category: </label>
                                <select name="category" class="form-select">
                                    {% for value, title in category %}
                                        <option value="{{value}}" {% if NewBlog.category == value %} selected {% endif%}>{{title}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12 pt-3">
                                <input type="datetime-local" name="publish_date" value="{{ book.publish_date.isoformat }}" class="form-control"/>

                                <button class="btn btn-primary" value="update new" type="submit" >Submit form</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>
{% endblock %}
