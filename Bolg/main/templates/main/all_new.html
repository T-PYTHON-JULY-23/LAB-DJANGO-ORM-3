{% extends 'main/base.html' %}


{% block title %} All  {% endblock %}

{% block content %}


<h1>New Bolg</h1>
<div class="row">
{% for new in news %}
<div class="col-4 mt-4">
    <div class="d-flex flex-column gap-3 border border-1 shadow rounded-4 p-4 mt-1  h-100">
        <img src="{{ new.image.url }}" />
        <h3>{{ new.title }}</h3>
        <div class="d-flex justify-content-between align-items-center">
            <h6>{{new.publish_date}}</h6>
            <div class="d-flex gap-1 align-items-center">
                <h6 class="p-0 m-0"> {{ new.content }}</h6>
                <span class="material-symbols-outlined">star</span>
            </div>
            
        </div>

        <a href="{% url 'main:detail_view' new.id %}" class="d-flex justify-content-between text-decoration-none">
            <h5>more</h5>
            <span class="material-symbols-outlined"> arrow_forward</span>
        </a>
        
       
    </div>
</div>
   
{% endfor %}
</div>

{% endblock %}
